<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="send">å‘</div>
  <script>
    const data = { a: 1, b: 2 }
    const handlerParams = (obj) => {
      const arr = []
      for (const key in obj) {
        if (Object.hasOwnProperty.call(obj, key)) {
          arr.push(`${key}=${obj[key]}`)
        }
      }
      return arr.join('&')
    }

    // console.log(handlerParams(obj))

    const test = (res) => {
      console.log('res', res)
    }

    const test1 = (res) => {
      console.log('res1', res)
    }

    let id = 0

    const jsonp = ({ url, data, callback }) => {
      const container = document.getElementsByTagName("head")[0]
      const script = document.createElement('script')
      const funName = `jsnop${id++}`
      data['callback'] = funName
      const requestUrl = `${url}?${handlerParams(data)}`
      script.src = requestUrl
      container.appendChild(script)
      return new Promise((resolve, reject) => {
        window[funName] = (res) => {
          try {
            callback && callback(res)
            delete window[funName]
            resolve(res)
          } catch (error) {
            reject(error)
          }
        }
      })
    }

    const url = 'http://localhost:4000/jsonp'

    const sendDom = document.getElementById('send')
    sendDom.addEventListener('click', () => {
      jsonp({
        url,
        data,
        callback: test
      })
      jsonp({
        url,
        data,
        callback: test1
      })
    })
  </script>
</body>
</html>
